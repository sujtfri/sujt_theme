{{ define "main" }}
<div class="container my-5">
  {{.Content}}
  <div class="row">
    {{ range .Resources }}
    <div class="col-md-4">
      <figure class="figure">
        <img
          src="{{ .RelPermalink }}"
          class="figure-img img-fluid rounded"
          alt="{{ .Title }}"
        />
        <figcaption class="figure-caption text-center">{{ .Title }}</figcaption>
      </figure>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
